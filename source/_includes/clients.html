<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="gallery">
		{% for client in include.clients %}
			<div class="gallery-item">
				{% capture logo %}{% include helpers/img.html image=client.logo format=site.data.images.logo %}{% endcapture %}
				<div class="logo logo-small">{% include helpers/link.html href=client.link text=logo %}</div>
			</div>
		{% endfor %}
		</div>
	</div>
</div>
