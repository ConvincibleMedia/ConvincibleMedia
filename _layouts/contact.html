---
layout: default
---
<div id="header">
	<div class="section">
		<div class="container">
			<h1>{{ page.title }}</h1>
		</div>
	</div>
</div>

<div id="body">
	<div class="section">
		<div class="container">
			<div class="row">
				{% for option in page.options limit:2 %}
					<div class="col-xs-6">
						<h2><small>{{ option.pretitle }}</small><br />{{ option.title }}</h2>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
